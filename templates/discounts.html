{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h2 class="section-title">Maxsus Chegirmalar</h2>
        <p style="text-align: center; margin-bottom: 2rem;">Shoshiling, chegirmalar vaqti chegaralangan!</p>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card fade-in">
                <div class="wishlist-icon"><i class="far fa-heart"></i></div>
                <span class="discount-badge">Chegirmada</span>

                <a href="{% url 'product_detail' product.slug %}" class="product-card-link">
                    <div class="product-image">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                        <div class="no-image-product"></div>
                        {% endif %}
                    </div>
                    <div class="product-info">
                        <h3>{{ product.name }}</h3>
                        <div class="price-container">
                            <span class="old-price">${{ product.price }}</span>
                            <span class="price">${{ product.discount_price }}</span>
                        </div>
                    </div>
                </a>
            </div>
            </a>
            <button class="btn btn-primary add-to-cart-btn" data-slug="{{ product.slug }}">Savatchaga qo'shish</button>
        </div>
    </div>
</section>

<style>
    /* Moved styles to style.css for consistency */
    .price-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
    }

    .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
