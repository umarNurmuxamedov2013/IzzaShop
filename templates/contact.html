{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container contact-container">
        <h2 class="section-title">Biz bilan bog'lanish</h2>
        <div class="contact-content">
            <div class="contact-info fade-in-up">
                <h3>Ma'lumotlarimiz</h3>
                <p>Savollaringiz bormi? Bizga murojaat qiling.</p>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Izza Ko'chasi, Toshkent, O'zbekiston</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+998 90 123 45 67</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@izzashop.com</p>
                </div>
            </div>
            <div class="contact-form-wrapper fade-in-up delay-1">
                <form class="contact-form">
                    <div class="form-group">
                        <label>Ismingiz</label>
                        <input type="text" placeholder="Ismingizni kiriting" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email manzilingiz" required>
                    </div>
                    <div class="form-group">
                        <label>Xabar</label>
                        <textarea rows="5" placeholder="Xabaringizni yozing" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Xabar yuborish</button>
                    <!-- Visual only, no backend logic for now -->
                </form>
            </div>
        </div>
    </div>
</section>

<style>
    .contact-container {
        max-width: 900px;
    }

    .contact-content {
        display: flex;
        gap: 4rem;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .contact-info,
    .contact-form-wrapper {
        flex: 1;
        min-width: 300px;
    }

    .info-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
    }

    .info-item i {
        color: var(--primary-blue);
        font-size: 1.5rem;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: inherit;
        background: var(--card-bg);
        color: var(--text-color);
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--primary-blue);
        outline: none;
    }
</style>
{% endblock %}
